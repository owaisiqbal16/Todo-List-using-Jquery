<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery 3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add new Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Todo 1</li>
            <li><span><i class="fa fa-trash"></i></span> Todo 2</li>
            <li><span><i class="fa fa-trash"></i></span> Todo 3</li>
            <li><span><i class="fa fa-trash"></i></span> Todo 4</li>
        </ul>
    </div>



    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
